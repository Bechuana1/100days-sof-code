<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <h1>array methods</h1>
    <main >
        <ul>
            <li>Array.map()</li>
            <p> returns distinct elements frome an array.</p>
            <p id="main"></p>
        </ul>
        <ul>
            <li>Array.filter()</li>
            <p> returns elements that pass a given implemantation from an array.</p>
            <p id="filter"></p>
        </ul>

    </main>


    <script>
        const list = [1,3,6,12];
        let results1 = list.map((el) => el *2);// return a new array with results of calling a provided function on every element in this array


        document.getElementById('main').innerHTML = results1;

        const fill = [1,2,3,4];
        let result = fill.filter((el) => el%2 === 0);

        document.getElementById('filter').innerHTML = result;
        


    </script>
    
</body>
</html>
