<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>objects</h1>

    <div id="user"></div>
    <script>
        //nested objects contain properties thata are other objects

        const person = {
            name : 'Bechuana Michael',
            age : 21,
            address :{
                street: 'Juja',
                town : 'kiambu',
                country : "kenya"
            }
        };
        let username = person.name;
        console.log(username);

        document.getElementById('user').innerHTML = username;


        //we can also net arrays 

        const nestedarr = [1,2[3,5],6];

        document.createElement('h2').innerText = nestedarr[1][2];

    </script>
</body>
</html>
